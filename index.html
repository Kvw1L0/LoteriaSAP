
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Loter√≠a SAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    :root {
      --electric-blue: #03DAC6;
      --dark-background: #1A1A2E;
      --glow-color: #E0F7FA;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--dark-background);
      background-image: radial-gradient(circle at 50% 50%, #4a2f8c 0%, #1a1a2e 70%);
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .main-title {
        font-size: 3em;
        font-weight: 700;
        color: var(--electric-blue);
        text-shadow: 0 0 8px var(--electric-blue), 0 0 15px white;
        margin-bottom: 25px;
    }

    #carton-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }

    #carton {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      margin-bottom: 25px;
    }

    .celda {
      background-color: rgba(26, 26, 46, 0.8);
      border: 2px solid var(--glow-color);
      border-radius: 12px;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--glow-color);
      transition: background-color 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    .celda:active {
        transform: scale(0.95);
    }

    .celda.marcada {
      background-color: var(--electric-blue);
      color: white;
      border-color: var(--electric-blue);
      box-shadow: 0 0 15px var(--electric-blue), 0 0 25px var(--electric-blue);
    }

    .carton-id {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: var(--glow-color);
      text-shadow: 0 0 5px var(--glow-color);
    }

    .acciones .boton {
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background-color: #0077C6; /* Azul SAP para el bot√≥n */
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #0077C6;
      text-decoration: none;
      transition: transform 0.2s, opacity 0.5s;
      /* BOT√ìN OCULTO INICIALMENTE */
      opacity: 0;
      pointer-events: none;
    }
    
    .acciones .boton.visible {
        opacity: 1;
        pointer-events: auto;
    }

    .acciones .boton:active {
        transform: scale(0.95);
    }

    #confetti-canvas {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 9999;
    }

  </style>
</head>
<body>
  
  <canvas id="confetti-canvas"></canvas>

  <h1 class="main-title">Loter√≠a SAP</h1>

  <div id="carton-container">
    <div id="carton"></div>
    <p id="carton-id" class="carton-id"></p>
    <div class="acciones">
      <a id="whatsapp" class="boton" target="_blank">üì§ Enviar por WhatsApp</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const carton = document.getElementById("carton");
    const whatsappBtn = document.getElementById("whatsapp");
    const cartonIdVisual = document.getElementById("carton-id");
    const confettiLauncher = confetti.create(document.getElementById('confetti-canvas'), { resize: true, useWorker: true });

    const ID = "ID-" + Math.random().toString(36).substring(2, 8).toUpperCase();
    cartonIdVisual.textContent = "ID del cart√≥n: " + ID;

    let numeros = Array.from({ length: 20 }, (_, i) => i + 1);
    numeros = numeros.sort(() => Math.random() - 0.5).slice(0, 6);

    function checkCompletion() {
        const celdasMarcadas = document.querySelectorAll(".celda.marcada").length;
        if (celdasMarcadas === 6) {
            whatsappBtn.classList.add("visible");
            launchConfetti();
        } else {
            whatsappBtn.classList.remove("visible");
        }
    }

    function launchConfetti() {
        const duration = 3 * 1000;
        const animationEnd = Date.now() + duration;
        const colors = ['#0077C6', '#ADD8E6', '#FFFFFF', '#03DAC6'];
        
        function frame() {
            confettiLauncher({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
            confettiLauncher({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
            if (Date.now() < animationEnd) {
                requestAnimationFrame(frame);
            }
        }
        frame();
    }

    numeros.forEach(num => {
      const div = document.createElement("div");
      div.className = "celda";
      div.textContent = num;
      div.onclick = () => {
        div.classList.toggle("marcada");
        checkCompletion(); // Revisa si se completaron las 6 celdas
      };
      carton.appendChild(div);
    });

    whatsappBtn.onclick = () => {
      const celdas = document.querySelectorAll(".celda");
      const seleccionados = Array.from(celdas).map(c => c.textContent).join(", ");
      const mensaje = `¬°Complet√© mi cart√≥n de Loter√≠a SAP!\n\nN√∫meros: ${seleccionados}\nID: ${ID}`;
      const numeroTelefono = "56986532423";
      const link = "https://wa.me/" + numeroTelefono + "?text=" + encodeURIComponent(mensaje);
      window.open(link, "_blank");
    };
  </script>
</body>
</html>
